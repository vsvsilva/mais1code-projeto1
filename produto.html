<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Sapato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja de Sapatos</h1>
    </header>

    <main>
        <section id="detalhes-do-sapato">
            <img src="shoe1.jpg" alt="Sapato 1">
            <h2>Sapato 1</h2>
            <p>R$ 100,00</p>
            <p>Descrição do sapato...</p>
            <form id="formulario-de-compra">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade">
                <button type="submit">Finalizar Compra</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Loja de Sapatos</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
